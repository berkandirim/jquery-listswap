<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQuery List Swap</title>
    <link rel="stylesheet" type="text/css" href="../dist/jquery-listswap.css" />
    <style>
        body {
            font: 14px/1.5 sans-serif;
        }
    </style>
</head>
<body>


<form method="post">

    <select id="source" data-search="Search for options">
        <option value="option_1_1">Option 1</option>
        <option value="option_1_2">Why not option 2</option>
        <option value="option_1_3">Here's another option 3</option>
        <option value="option_1_4">What about option 4</option>
        <option value="option_1_5">I'll go with option 5</option>
        <option value="option_1_6">Let's stick to option 6</option>
    </select>
    <select id="destination" data-search="Search for options">
    </select>

    <select id="source2">
        <option value="option_2_1">Option 1</option>
        <option value="option_2_2">Why not option 2</option>
        <option value="option_2_3">Here's another option 3</option>
        <option value="option_2_4">What about option 4</option>
        <option value="option_2_5">I'll go with option 5</option>
        <option value="option_2_6">Let's stick to option 6</option>
    </select>
    <select id="destination2">
    </select>
    
</form>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script src="../dist/jquery.listswap.js"></script>
<script>
    $('#source, #destination').listSwap({
        truncate: true,
        height: 135,
        isScroll:true
    });

    $('#source2, #destination2').listSwap({

    });
    
</script>
</body>
</html>
